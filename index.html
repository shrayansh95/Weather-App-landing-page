<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row custom-row">
            <div class="flex-container1 col-8">
                <div class="row custom-row row-cols-1">
                    <div class="title col">
                        <h2>Weather.io</h2>
                    </div>
                    <div class="flex-container2 content col">
                        <div class="flex-item">
                            <h1 id="temp">16&#176;</h1>
                        </div>
                        <div class="flex-item">
                            <div class="city">
                                <h1 id="city-name">
                                    London
                                </h1>
                                <small>
                                    06:19-Monday 11 Sep'19
                                </small>
                            </div>
                        </div>
                        <div class="flex-item">
                            <div class="city" id="conditions">
                                <h1>
                                    <i class="fas fa-cloud-sun"></i>
                                </h1>
                                <small>
                                    Cloudy
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-side col-4">
                <div class="search">
                    <div class="search-left">
                        <input type="text" placeholder="Add Location">
                    </div>
                    <div class="search-right">
                        <button type="submit"><i class="fas fa-search fa-2x"></i></button>
                    </div>
                </div>
                <div class="cities">
                    <h2>Mumbai</h2>
                    <h2>New York</h2>
                    <h2>Manchester</h2>
                    <h2>Dublin</h2>
                </div>
                <hr>
                <div class="weather-details">
                    <h2>Weather Details</h2>
                    <div class="weather-info">
                        <div class="left">Cloudy</div>
                        <div class="right">84%</div>
                    </div>
                    <div class="weather-info">
                        <div class="left">Humidity</div>
                        <div class="right" id="humidity">62%</div>
                    </div>
                    <div class="weather-info">
                        <div class="left">Wind</div>
                        <div class="right" id="wind-speed">8km/hr</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/assets/js/index.js"></script>

</html>
